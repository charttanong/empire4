                <h1>Edit Article</h1>
                <form id="edit-article-form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author">
                    </div>

                    <div class="form-group">
                        <label for="editor-container">Content:</label>
                        <div id="editor-container"></div>
                    </div>

                    <button type="submit" class="btn">Save Changes</button>
                </form>


                <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
                <script>
                    // Initialize Quill Editor
                    const quill = new Quill('#editor-container', {
                        theme: 'snow',
                        placeholder: 'Write something...',
                        modules: {
                            toolbar: [
                                ['bold', 'italic', 'underline', 'strike'], // Formatting
                                [{
                                    'align': []
                                }],
                                ['link', 'image'], // Links and images
                                [{
                                    list: 'ordered'
                                }, {
                                    list: 'bullet'
                                }], // Lists
                            ],
                        },
                    });

                    // Get the article slug from the URL
                    const articleSlug = new URLSearchParams(window.location.search).get('slug');

                    // Fetch the article data by slug
                    fetch(`/api/articles/slug/${articleSlug}`)
                        .then((res) => res.json())
                        .then((data) => {
                            // Populate the form with the article data
                            document.getElementById('title').value = data.title;
                            document.getElementById('author').value = data.author || '';
                            quill.root.innerHTML = data.content; // Load content into Quill
                        })
                        .catch((error) => {
                            console.error('Error fetching article:', error);
                            alert('Failed to load article data');
                        });

                    // Handle Form Submission
                    document.getElementById('edit-article-form').addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const title = document.getElementById('title').value;
                        const author = document.getElementById('author').value;
                        const content = quill.root.innerHTML; // Get HTML content from Quill

                        try {
                            // Use articleSlug instead of articleId for the URL
                            const response = await fetch(`/api/articles/slug/${articleSlug}`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    title,
                                    author,
                                    content
                                }),
                            });

                            if (response.ok) {
                                alert('Article updated successfully!');
                                window.location.href =
                                    '/'; // Redirect to the article list or any other page
                            } else {
                                const errorData = await response.json();
                                alert(`Failed to update article: ${errorData.error}`);
                            }
                        } catch (error) {
                            console.error('Error updating article:', error);
                            alert('Error updating article');
                        }
                    });
                </script>
